<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Image Carousel with Heading</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .dot {
      height: 10px;
      width: 10px;
      background-color: #bbb;
      border-radius: 50%;
      display: inline-block;
      margin: 0 5px;
      cursor: pointer;
    }
    .dot.active {
      background-color: #717171;
    }

    /* Optional animation */
    @keyframes fade-in {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .animate-fade-in {
      animation: fade-in 0.5s ease-out;
    }
  </style>
</head>
<body class="bg-gray-100 flex flex-col items-center justify-center min-h-screen space-y-8">

  <!-- Heading -->
  <h1 class="text-3xl font-bold text-gray-800 animate-fade-in">
    ðŸ“¸ Nahid's cute cute pic*
  </h1>

  <!-- Carousel -->
  <div class="carousel-container w-full max-w-xl mx-auto overflow-hidden relative bg-black rounded-lg">
    
    <!-- Carousel track -->
    <div class="carousel-track flex transition-transform duration-500 ease-in-out">
      
      <!-- Slide 1 -->
      <div class="w-full flex-shrink-0 h-64 flex items-center justify-center">
        <img src="./assets/4223cc01-cae5-490f-b225-a10530c3448c.jpg" class="h-full object-contain" alt="Slide 1" />
      </div>

      <!-- Slide 2 -->
      <div class="w-full flex-shrink-0 h-64 flex items-center justify-center">
        <img src="./assets/e8cd697f-198a-484b-ad9c-3f327ca4a7ed.jpg" class="h-full object-contain" alt="Slide 2" />
      </div>

      <!-- Slide 3 -->
      <div class="w-full flex-shrink-0 h-64 flex items-center justify-center">
        <img src="./assets/n1.jpg" class="h-full object-contain" alt="Slide 3" />
      </div>

      <!-- Slide 4 -->
      <div class="w-full flex-shrink-0 h-64 flex items-center justify-center">
        <img src="./assets/n2.jpg" class="h-full object-contain" alt="Slide 4" />
      </div>

      <!-- Slide 5 -->
      <div class="w-full flex-shrink-0 h-64 flex items-center justify-center">
        <img src="./assets/n3.jpg" class="h-full object-contain" alt="Slide 5" />
      </div>

    </div>

    <!-- Navigation Buttons -->
    <button id="prev" class="absolute left-2 top-1/2 -translate-y-1/2 bg-white p-2 rounded-full shadow">â€¹</button>
    <button id="next" class="absolute right-2 top-1/2 -translate-y-1/2 bg-white p-2 rounded-full shadow">â€º</button>

    <!-- Dots -->
    <div id="dots-container" class="absolute bottom-2 left-1/2 transform -translate-x-1/2 flex">
      <span class="dot active"></span>
      <span class="dot"></span>
      <span class="dot"></span>
      <span class="dot"></span>
      <span class="dot"></span>
    </div>
  </div>

  <!-- Script -->
  <script>
    const track = document.querySelector('.carousel-track');
    const slides = Array.from(track.children);
    const nextBtn = document.getElementById('next');
    const prevBtn = document.getElementById('prev');
    const dots = Array.from(document.querySelectorAll('.dot'));

    let currentIndex = 0;

    function updateSlide() {
      const slideWidth = slides[0].getBoundingClientRect().width;
      track.style.transform = `translateX(-${currentIndex * slideWidth}px)`;
      updateDots();
    }

    function updateDots() {
      dots.forEach((dot, index) => {
        dot.classList.toggle('active', index === currentIndex);
      });
    }

    nextBtn.addEventListener('click', () => {
      currentIndex = (currentIndex + 1) % slides.length;
      updateSlide();
    });

    prevBtn.addEventListener('click', () => {
      currentIndex = (currentIndex - 1 + slides.length) % slides.length;
      updateSlide();
    });

    dots.forEach((dot, index) => {
      dot.addEventListener('click', () => {
        currentIndex = index;
        updateSlide();
      });
    });

    window.addEventListener('resize', updateSlide);
    window.addEventListener('load', updateSlide);
  </script>

</body>
</html>
